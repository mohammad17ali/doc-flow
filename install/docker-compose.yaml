version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: doc-flow-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=docflow
    volumes:
      - mongodb-data:/data/db
    networks:
      - doc-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    image: doc-flow-backend:auth
    container_name: doc-flow-backend
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - FRONTEND_URL=http://g2-wyn04.iind.intel.com:3000
      - PDF_RESULTS_DIR=/pdf-results
      - MONGODB_URI=mongodb://mongodb:27017
      - DB_NAME=docflow
    volumes:
      - /home/intel/pdf-results:/pdf-results:ro
    networks:
      - doc-flow-network
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://g2-wyn04.iind.intel.com:5001
    image: doc-flow-frontend:auth3
    container_name: doc-flow-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - doc-flow-network
    restart: unless-stopped

networks:
  doc-flow-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
